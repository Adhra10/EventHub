<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6788 0%, #ff8352 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            color: #ed672d;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-container {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #ed672d;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #e7702a, #de6742);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #ed672d;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .status-error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .status-success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }
        
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #c95415;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .instructions h3 {
            color: #ed672d;
            margin-bottom: 8px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-calendar-alt"></i> EventHub</h1>
            <p>Reset your password</p>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="instructions">
            <h3>Password Reset Instructions</h3>
            <ul>
                <li>Enter your email address associated with your account</li>
                <li>Check your inbox for a password reset link</li>
                <li>The link will expire in 1 hour for security reasons</li>
                <li>If you don't see the email, check your spam folder</li>
            </ul>
        </div>
        
        <div class="form-container">
            <form id="reset-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn" id="reset-btn">Send Reset Link</button>
            </form>
        </div>
        
        <div class="back-to-login">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>

    <!-- Firebase App and Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDbf5afbEDRhy0tzLC4W4mOXxpmr6gSyNQ",
            authDomain: "eventhub-aaefd.firebaseapp.com",
            projectId: "eventhub-aaefd",
            storageBucket: "eventhub-aaefd.firebasestorage.app",
            messagingSenderId: "298691512226",
            appId: "1:298691512226:web:d77103e513d3cb16ed14fb",
            measurementId: "G-4MYRJWW827"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM elements
        const resetForm = document.getElementById('reset-form');
        const resetBtn = document.getElementById('reset-btn');
        const statusMessage = document.getElementById('status-message');
        
        // Utility functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showMessage(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'status-message status-error' : 'status-message status-success';
            statusMessage.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (!isError) {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }
        
        // Reset form submission
        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Validation
            if (!email) {
                showMessage('Email is required', true);
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address', true);
                return;
            }
            
            setLoading(resetBtn, true);
            
            // Send password reset email
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage('Password reset email sent! Check your inbox (and spam folder).');
                    resetForm.reset();
                })
                .catch((error) => {
                    let errorMessage = "Error sending reset email. Please try again.";
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage = "No account found with this email address.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "Email address is invalid.";
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = "Too many attempts. Please try again later.";
                            break;
                        case 'auth/missing-android-pkg-name':
                        case 'auth/missing-continue-uri':
                        case 'auth/missing-ios-bundle-id':
                        case 'auth/invalid-continue-uri':
                        case 'auth/unauthorized-continue-uri':
                            errorMessage = "Configuration error. Please contact support.";
                            break;
                    }
                    
                    showMessage(errorMessage, true);
                })
                .finally(() => {
                    setLoading(resetBtn, false);
                });
        });
        
        // Check if there's a password reset action to complete
        function handlePasswordReset() {
            // Check if the URL has a mode parameter (indicates a redirect from email)
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const actionCode = urlParams.get('oobCode');
            
            if (mode === 'resetPassword' && actionCode) {
                showMessage('Please check your email for the password reset link. This page is for requesting a reset link.', false);
            }
        }
        
        // Initialize the page
        handlePasswordReset();
    </script>
</body>
</html>
